<div class="bg-white p-8 rounded-lg shadow-md">
  <h3 class="text-xl font-semibold mb-6">Στείλτε μου μήνυμα</h3>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <div>
      <label for="user_name" class="block text-sm font-medium text-gray-700 mb-1">
        Ονοματεπώνυμο
      </label>
      <input
        type="text"
        id="user_name"
        formControlName="user_name"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors"
        [class.border-red-500]="contactForm.get('user_name')?.invalid && contactForm.get('user_name')?.touched"
      />
    </div>
    <div>
      <label for="user_email" class="block text-sm font-medium text-gray-700 mb-1">
        Email
      </label>
      <input
        type="email"
        id="user_email"
        formControlName="user_email"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors"
        [class.border-red-500]="contactForm.get('user_email')?.invalid && contactForm.get('user_email')?.touched"
      />
    </div>
    <div>
      <label for="message" class="block text-sm font-medium text-gray-700 mb-1">
        Μήνυμα
      </label>
      <textarea
        id="message"
        formControlName="message"
        rows="4"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors"
        [class.border-red-500]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
      ></textarea>
    </div>
    <button 
      type="submit" 
      [disabled]="contactForm.invalid || isSubmitting"
      class="w-full btn-primary disabled:opacity-70 disabled:cursor-not-allowed"
    >
      {{ isSubmitting ? 'Αποστολή...' : 'Αποστολή Μηνύματος' }}
      <i-lucide name="send" class="ml-2 h-4 w-4"></i-lucide>
    </button>
  </form>
</div>
