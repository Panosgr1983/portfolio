<div class="p-8 bg-white rounded-xl shadow-lg hover:shadow-xl transition group border border-gray-100">
  <div class="mb-6 transform group-hover:scale-110 transition-transform duration-300">
    <i-lucide [name]="service.icon" class="w-8 h-8 text-indigo-500"></i-lucide>
   </div>
  <h3 class="text-xl font-semibold mb-3">{{service.title}}</h3>
  <p class="text-gray-600 mb-6 leading-relaxed">{{service.description}}</p>
  <ul class="space-y-3">
    <li *ngFor="let detail of service.details" class="flex items-center text-gray-700">
      <i-lucide name="chevron-right" class="w-4 h-4 text-indigo-500 mr-2 flex-shrink-0"></i-lucide>
      <span>{{detail}}</span>
    </li>
  </ul>
</div>
