<div class="group relative overflow-hidden rounded-xl bg-white shadow-lg">
  <img 
    [src]="item.image"
    [alt]="item.title"
    class="w-full h-64 object-cover transform group-hover:scale-110 transition duration-500"
  />
  <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end">
    <div class="p-6 w-full">
      <span class="text-indigo-400 text-sm font-medium mb-2 block">
        {{item.category}}
      </span>
      <h3 class="text-white text-xl font-semibold mb-2">{{item.title}}</h3>
      <p class="text-gray-300 text-sm">{{item.description}}</p>
    </div>
  </div>
</div>
